<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


  <script>

    function myButtonFunction() {
        // add button code here!
    };

  </script>

  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      
    }

    .my-button {
      opacity: 0.7;
      font-size: 18px;
      padding: 0.55em;
      border-radius: 4px;
      border: none;
      background: rgba(255, 255, 255, 0.993);
      color: rgb(0, 0, 0);
      margin: 10px;
      -webkit-appearance: none;
    }
  
  </style>

  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <div id="main" class="default">

        <div class="buttons">
            <button class="my-button" onclick="myButtonFunction()">click me!</button>
          </div>
      
            <a-scene
            renderer="logarithmicDepthBuffer: true;"
            gesture-detector
            id="scene"
            vr-mode-ui="enabled: false;" 
            embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      
              <!-- handle hiro marker -->
              <a-marker preset='hiro'
              smooth="true"
              registerevents
              >
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>

                </a-box>
              </a-marker>
          
              <!-- handle kanji marker -->
              <a-marker preset='kanji'
              smooth="true"
              registerevents
              >

              </a-marker>

              <!-- handle custom marker1 (CARVR) -->
              <a-marker 
              type='pattern' 
              url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/carolina-ar-vr/arjs-hackreality-workshop/main/assets/pattern-xrmarker.patt'
              smooth="true"
              >
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>

                </a-box>
              </a-marker>
      
              <!-- add a simple camera -->
              <a-entity camera></a-entity>
            </a-scene>

    </div>

  </body>
</html>
